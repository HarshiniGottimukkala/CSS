<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Tag Name Selector</p>

    <h4 class="class">Class Selector</h4>

    <p id="id">Id Selector</p>

    <div class="div">
        <h1 class="h">Heading 1</h1>
        <h1 class="h">Heading 2</h1>
        <h1 id="i">Heading 3</h1>
        <h1 id="h">Heading 4</h1>
        <h2 id="h2">Hello div</h2>        
    </div>

</body>
</html>
